<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>座席確認</title>
  </head>
  <body>
      <div class="text-center">
      <h1 class="bg-info">座席確認</h1>
      </div>
      <div class="text-center">
      <p id=RealtimeClockArea2></p> <!-- 現在時刻をリアルタイムで表示 -->
      <script type="text/javascript">
      function set2fig(num) {
     <!-- 桁数が1桁だったら先頭に0を加えて2桁に調整する -->
     let ret;
     if( num < 10 ) { ret = "0" + num; }
     else { ret = num; }
     return ret;
     }
     function shownowTime() {
       let nowTime = new Date();
       let year = set2fig( nowTime.getFullYear() );　<!-- 各値の取得(年、月、日、時刻) -->
       let month = set2fig( nowTime.getMonth() );
       let date = set2fig( nowTime.getDate() );
       let nowHour = set2fig( nowTime.getHours() );
       let nowMin  = set2fig( nowTime.getMinutes() );
       let nowSec  = set2fig( nowTime.getSeconds() );
       let msg = "現在時刻　" + year + "年"　+ month + "月" + date + "日" + nowHour + ":" + nowMin + ":" + nowSec;
       document.getElementById("RealtimeClockArea2").innerHTML = msg;
     }
     setInterval('shownowTime()',1000);
        </script>
      </div>
      <br>
      <div class="text-center">
      <h2>自身の座席を確認する</h2>
      </div>
      <div class="text-center">
        <img src="QR_421447.png"　alt="出席管理フォームのqrコード"　title="出席管理フォーム">
      </div>
      <div class="text-center">
        ブラウザ上で開きたい人は<a href="./form.html">こちら</a>から。<br><br>
      </div>
      <div class="text-center">
        <form action="./work2.html" accept-charset="UTF-8">
       <button type="button　submit" class="btn btn-outline-info btn-lg">席の配置を確認する</button>
        </form>
      </div>
  </body>
</html>
